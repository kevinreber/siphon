name: TypeScript CI

on:
  push:
    branches: [main]
    paths:
      - 'siphon-cli/**'
      - '.github/workflows/typescript.yml'
  pull_request:
    branches: [main]
    paths:
      - 'siphon-cli/**'
      - '.github/workflows/typescript.yml'

defaults:
  run:
    working-directory: siphon-cli

jobs:
  check:
    name: Biome Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest

      - name: Run Biome check
        run: biome ci src

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: siphon-cli/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run typecheck

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: siphon-cli/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: siphon-cli/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=moderate
